    <script type="text/javascript">
        $(function(){
            function animateSpan(span){
                if(!span){
                    span = $('.nav-con .on span')
                }

                var width = span.width() + 20;
                var spanX = span.offset().left;
                var conX = $('.nav-con').offset().left;

                $('#active-span')
                    .stop()
                    .animate({left:spanX-10,width:width},300);
            }

            $('.nav-con h2').hover(function(){
                var span = $($(this).find('span')[0]);
                animateSpan(span);

            },function(){
                animateSpan();

            }).click(function(){
                if($(this).hasClass('on')) return;

                $('.nav-con h2').removeClass('on');
                $(this).addClass('on');

                $('.unit-content').fadeOut('fast');
                $('.unit-content').css('display','none');

                var index = $(this).index();

                $('.unit-content').eq(index).fadeIn('fast',function(){
                    $(this).removeClass('hide');
                });

            })

            animateSpan();
        });
    </script>
